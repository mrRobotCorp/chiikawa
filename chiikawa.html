<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="./img/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="./img/apple-icon-180x180.png" sizes="180x180">
    
    <title>귀여운거</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap);

        * {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif
        }

        .all {
            margin: 0 auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }

        .tabBox {
            display: flex;
            justify-content: space-around;
            width: 500px;
            list-style: none
        }

        .tab {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            cursor: pointer
        }

        .tab.select {
            color: #ff4d47;
            background-color: #ff5d5713
        }

        .contentBox {
            width: 500px;
            height: 300px;
            border: 1px solid #999
        }

        .content {
            display: none;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 300px;
            border: 1px solid #ccc
        }

        .content li img {
            width: 80px
        }

        .content.select {
            display: flex
        }
    </style>
</head>

<body>
    <div class="all">
        <ul class="contentBox">
            <li class="content"><img src="./img/chi_hi.png" alt="치이카와 인사"></li>
            <li class="content"><img src="./img/chi_sur.png" alt="치이카와 깜짝"></li>
            <li class="content"><img src="./img/chi_candy.png" alt="치이카와 사탕"></li>
        </ul>
        <ul class="tabBox">
            <li class="tab select">인사</li>
            <li class="tab">놀래키기</li>
            <li class="tab">사탕주기</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>$(".tab").each(function (e, t) { $(".tab").eq(e).on("click", function () { $(".tab, .content").removeClass("select"), $(".tab").eq(e).addClass("select"), $(".content").eq(e).addClass("select") }) })</script>
</body>

</html>
